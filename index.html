<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lottery Number Generator</title>
    <link rel="stylesheet" href="public/css/index.css" />
    <link rel="icon" href="public/images/logo.png" />
  </head>
  <body>
    <div class="container">
      <h1>JavaScript Lottery Number Generator</h1>
      <div id="numbers"></div>
      <div class="submit">
        <button onclick="generate(6, 10, 49);">Generate</button>
        <!-- 
        onclick() adalah event dalam javascript yang memberikan aksi ketika 
        mouse melakukan klik pada element HTML. 
        -->
      </div>
      <div class="kribo">
        <img src="public/images/kribo.svg" alt="kriboo person" />
      </div>
    </div>
    <script src="public/javascript/main.js"></script>
  </body>
</html>
